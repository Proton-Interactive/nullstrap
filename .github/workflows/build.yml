name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # ARM64 (Apple Silicon)
            os-name: "macos-silicon"
          - platform: "macos-15-intel" # x86_64 (Intel)
            os-name: "macos-intel"
          - platform: "ubuntu-22.04"
            os-name: "linux-x64"
          - platform: "windows-latest"
            os-name: "windows-x64"

    runs-on: ${{ matrix.platform }}
    name: Build - ${{ matrix.os-name }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || matrix.platform == 'macos-15-intel' && 'x86_64-apple-darwin' || matrix.platform == 'windows-latest' && 'x86_64-pc-windows-msvc' || 'x86_64-unknown-linux-gnu' }}

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event_name == 'release' && github.event.release.tag_name || 'v__VERSION__' }}
          releaseName: ${{ github.event_name == 'release' && github.event.release.name || 'Nullstrap v__VERSION__' }}
          releaseBody: ${{ github.event_name == 'release' && github.event.release.body || 'See the assets to download this version and install.' }}
          releaseDraft: ${{ github.event_name != 'release' && 'true' || 'false' }}
          prerelease: false

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nullstrap-${{ matrix.os-name }}
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/*.exe
          if-no-files-found: warn

      - name: Upload release assets to GitHub Release (Windows)
        if: github.event_name == 'release' && startsWith(matrix.platform, 'windows')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPLOAD_URL: ${{ github.event.release.upload_url }}
        shell: pwsh
        run: |
          Write-Host "Uploading release assets from src-tauri/target/release/bundle (Windows)"
          $uploadUrl = "${env:UPLOAD_URL}" -replace '\{\?name,label\}',''
          $files = Get-ChildItem -Path 'src-tauri\target\release\bundle' -File -Recurse -ErrorAction SilentlyContinue
          if ($files) {
            foreach ($f in $files) {
              Write-Host "Uploading" $f.FullName
              Invoke-RestMethod -Method Post -Uri "$uploadUrl?name=$($f.Name)" -Headers @{ Authorization = "token $env:GITHUB_TOKEN" } -InFile $f.FullName -ContentType 'application/octet-stream'
            }
          } else {
            Write-Host "No bundle files found"
          }

      - name: Upload release assets to GitHub Release (Unix)
        if: github.event_name == 'release' && !startsWith(matrix.platform, 'windows')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPLOAD_URL: ${{ github.event.release.upload_url }}
        shell: bash
        run: |
          echo "Uploading release assets from src-tauri/target/release/bundle (Unix)"
          if [ -d src-tauri/target/release/bundle ]; then
            upload_url="${UPLOAD_URL%\{*}"
            for file in $(find src-tauri/target/release/bundle -type f); do
              echo "Uploading $file"
              name=$(basename "$file")
              curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: application/octet-stream" --data-binary @"$file" "${upload_url}?name=$name"
            done
          else
            echo "No bundle directory found"
          fi
