name: Build and attach release binaries

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install Linux prerequisites
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev libwebkit2gtk-4.0-dev build-essential curl

      - name: Install Windows prerequisites
        if: matrix.os == 'windows-latest'
        run: |
          choco install -y mingw
        shell: pwsh

      - name: Build Tauri bundle
        env:
          TAURI_SKIP_BINARY_INSTALL: 1
        run: npx tauri build

      - name: List generated bundles
        run: ls -R src-tauri/target/release/bundle || true

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPLOAD_URL: ${{ github.event.release.upload_url }}
        run: |
          set -e
          echo "Uploading any files found in src-tauri/target/release/bundle"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            powershell -NoProfile -Command "\
              $files = Get-ChildItem -Path 'src-tauri\\target\\release\\bundle' -File -Recurse; \
              foreach ($f in $files) { \
                Write-Host 'Uploading' $f.FullName; \
                Invoke-RestMethod -Method Post -Uri \"${{ github.event.release.upload_url }}?name=$($f.Name)\" -Headers @{ Authorization = \"token $env:GITHUB_TOKEN\" } -InFile $f.FullName -ContentType 'application/octet-stream'; \
              }"
          else
            if [ -d src-tauri/target/release/bundle ]; then
              for file in $(find src-tauri/target/release/bundle -type f); do
                echo "Uploading $file"
                name=$(basename "$file")
                curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: application/octet-stream" --data-binary @"$file" "$UPLOAD_URL?name=$name"
              done
            else
              echo "No bundle directory found"
            fi
          fi
